name: Run Scanners (Market Hours Only)

on:
  schedule:
    # Every 2 hours between 03:30–10:30 UTC = 9:00–16:00 IST
    - cron: "30 3-10/2 * * *"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Detect project location: root or a subfolder (e.g., trading-scanners-full)
      - name: Detect project path
        id: detect
        shell: bash
        run: |
          if [ -d "scanners" ]; then
            echo "PREFIX=." >> "$GITHUB_ENV"
          elif [ -d "trading-scanners-full/scanners" ]; then
            echo "PREFIX=trading-scanners-full" >> "$GITHUB_ENV"
          else
            echo "❌ Could not find scanners/ at repo root or trading-scanners-full/scanners/"
            echo "Found directories:"
            find . -maxdepth 3 -type d -print
            exit 1
          fi
          echo "Using project prefix: $PREFIX"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.10"

      - name: Install deps
        working-directory: ${{ env.PREFIX }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install yfinance pandas requests
          fi

      - name: Run Trend Following
        working-directory: ${{ env.PREFIX }}
        run: python scanners/trend_following.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run Breakout
        working-directory: ${{ env.PREFIX }}
        run: python scanners/breakout.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run RSI Reversal
        working-directory: ${{ env.PREFIX }}
        run: python scanners/reversal_rsi.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run Positional MA50
        working-directory: ${{ env.PREFIX }}
        run: python scanners/positional_ma50.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run Fibonacci Pullback
        working-directory: ${{ env.PREFIX }}
        run: python scanners/pullback_fib.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run Support & Resistance
        working-directory: ${{ env.PREFIX }}
        run: python scanners/support_resistance.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run Earnings Catalyst
        working-directory: ${{ env.PREFIX }}
        run: python scanners/earnings_catalyst.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run Hybrid Fundamental
        working-directory: ${{ env.PREFIX }}
        run: python scanners/hybrid_fundamental.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
